<!DOCTYPE html>
<html>
<head>
    <title>Birthday Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            color: #ff6600;
        }
        
        .party-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .party-info p {
            font-size: 18px;
            color: #333333;
        }
        
        .party-image {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .party-image img {
            max-width: 100%;
            height: auto;
        }
        
        .party-details {
            text-align: center;
        }
        
        .party-details p {
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>Birthday Party</h1>
    
    <div class="party-info">
        <p>Date: July 15th, 2023</p>
        <p>Time: 3:00 PM - 6:00 PM</p>
        <p>Location: 123 Main Street, City</p>
    </div>
    
    <div class="party-image">
        <img src="images/birthday_party.jpg" alt="Birthday Party">
    </div>
    
    <div class="party-details">
        <p>Come join us for a fun-filled birthday party celebration!</p>
        <p>There will be games, music, delicious food, and of course, birthday cake!</p>
        <p>RSVP by July 5th to ensure your spot at the party.</p>
    </div>
</body>
</html>
